<!DOCTYPE html>
<html lang="en">
<head>
  <title>KoreaFact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <center><h2>KOREAFACT</h2></center></br>
  <form role="form">

      <label for="usr">이메일:</label>
      <input type="email" class="form-control" id="id" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Password">
    </div>
      <div class="form-group">
      <label for="pwd">비밀번호 확인:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Password check">
    </div>
      <select class="form-control">
        <option>나이</option>
        <option>10세 이상</option>
        <option>11세 이상 20세 미만</option>
        <option>21세 이상 30세 미만</option>
        <option>31세 이상 40세 미만</option>
        <option>41세 이상</option>
    </select></br>

      <a href="#" class="btn btn-block btn-sm btn-default">확인</a>



  </form>
</div>

</body>
</html>
